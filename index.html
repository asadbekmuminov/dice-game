<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Dice-game</title>
  </head>
  <body>
    <a href="https://github.com/asadbekmuminov" class="my-name"
      >Asadbek Muminov</a
    >
    <div class="container">
      <section id="section-1" class="section section-2">
        <h1 id="player-1" class="section-title">Player 1</h1>
        <p id="point-1" class="point">0</p>
        <div class="current-wrapper">
          <p class="current current-1">current</p>
          <p id="current-point-1" class="current-point">0</p>
        </div>
      </section>
      <section id="section-2" class="section section-1 no-active">
        <h1 id="player-2" class="section-title">Player 2</h1>
        <p id="point-2" class="point">0</p>
        <div class="current-wrapper">
          <p class="current">current</p>
          <p id="current-point-2" class="current-point">0</p>
        </div>
      </section>
      <img
        id="image"
        class="dice-img"
        src="./img/1.png"
        alt=""
        width="180"
        height="180"
      />
    </div>
    <button id="new" class="btn btn-newGame">New Game</button>
    <button id="dice" class="btn btn-rollDace">ROLL DACE</button>
    <button id="hold" class="btn btn-hold">HOLD</button>
    <script src="./js/app.js"></script>
  </body>
</html>
